<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayarlar</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="https://kit.fontawesome.com/48c583c2ee.js" crossorigin="anonymous"></script>
</head>
<body>
    <audio id="audio" src="sounds/ses.mp3"></audio>
    <div class="ayarlar-container">
        <div class="ses-kutusu">
            <h1>Müzik</h1>
            <button class="volume-button" id="muzik-volume-upbtn">
                <i class="fa-solid fa-volume-high"></i>
            </button>
            <input type="range" id="muzikvolumeControl" min="0" max="1" step="0.01">
            <button id="hzrbtn">Hazırlayanlar✍️</button>
            
            <!-- Modal (Gizli Başlıyor) -->
            <div id="modalContainer" class="modal" >
                <div class="modal-content">
                    <span class="close-btn">&times;</span> <!-- Kapatma butonu -->
        <h2>Hazırlayanlar</h2>
        <!-- Hazırlayan 1 -->
        <div class="profile">
            <img src="images/cansu.jpg" alt="Cansu">
            <p>Cansu Balkay</p>
        </div>
        <!-- Hazırlayan 2 -->
        <div class="profile">
            <img src="images/sude.jpg" alt="Sude">
            <p>Sude Arslan</p>
        </div>
        <!-- Hazırlayan 3 -->
        <div class="profile">
            <img src="images/eda.jpg" alt="Eda">
            <p>Eda Hazar</p>
        </div>
        <!-- Hazırlayan 3 -->
        <div class="profile">
            <img src="images/br.jpg" alt="Berre">
            <p>Berre Yılmaz</p>
        </div>
    </div>
</div>
        </div>
    </div>
    <script src="main.js" defer></script>    
</body>
</html>
