<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bellek Hiyerarşisi Oyunu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay muted loop id="backgroundVideo">
        <source src="videos/girisarkaplanım.mp4" type="video/mp4">
        Tarayıcınız video etiketini desteklemiyor.
      </video>
   
    
    <!-- 🔈 Ses dosyası -->
    <audio id="audio" src="sounds/ses.mp3"></audio>
    <!-- 🎮 Ana butonlar -->
    <div class="main-button-container">
        <h2>BELLEK Hiyerarşisi OYUNU</h2>
        <button class="baslabtn" onclick="window.location.href='basla.html'">Oyuna Başla</button>
        <button class="nasilbtn" onclick="window.location.href='nasiloynanir.html'">Nasıl Oynanır?</button>
        <button class="ayarlarbtn" onclick="window.location.href='ayarlar.html'">Ayarlar</button>
    </div>

    <!-- 📘 Bilgilendirme yazısı -->
    <div class="kayan-yazi">
        <div class="kaydir">
            <span>Disk: Verilerin kalıcı olarak saklandığı depolama birimidir...</span>
            <span>RAM: Bilgisayarın geçici belleğidir...</span>
            <span>Cache: İşlemcinin sıkça eriştiği verileri hızlıca saklar...</span>
            <span>Register: İşlemcideki en hızlı bellek türüdür...</span>
        </div>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
