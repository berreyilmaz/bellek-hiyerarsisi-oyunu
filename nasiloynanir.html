<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

     <!-- Görsellerin bulunduğu container -->
    <div id="image-container">
        <!-- 9 görseli buraya ekle, her bir görsele 'onclick' ile tıklandığında 'enlargeImage' fonksiyonunu çalıştıracak şekilde -->
        <img src="images/anasayfatanitimi.png" alt="Görsel 1" class="img" onclick="enlargeImage(this)">
        <img src="images/seviyeSayfasi.png" alt="Görsel 2" class="img" onclick="enlargeImage(this)">
        <img src="images/sorusayfasi.png" alt="Görsel 3" class="img" onclick="enlargeImage(this)">
        <img src="images/jokertanitimi.png" alt="Görsel 4" class="img" onclick="enlargeImage(this)">
        <img src="images/legendary.png" alt="Görsel 5" class="img" onclick="enlargeImage(this)">
        <img src="images/ayarlarsayfasi.png" alt="Görsel 6" class="img" onclick="enlargeImage(this)">
    </div>
    
    <!-- Büyütülmüş görseli gösterecek alan -->
    <div id="overlay" onclick="closeImage()">
        <img id="expanded-img" src="" alt="Büyütülmüş Görsel">
    </div>


    <script src="main.js" defer></script>
    <script src="js/nasiloynanir.js"></script>



</body>
</html>
